<!DOCTYPE html>
<html lang="es">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta charset="utf-8" />
  <title>Solitario VIU</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="css/solitario.css" />
</head>

<body>
  <header>
    <h1 id="titulo">
      Juego del Solitario
      <img src="imagenes/logoVIU.png" alt="Logo VIU" width="100" height="50" />
    </h1>

    <div class="row">
      <div class="col-md-9 col-12">
        <div class="row">
          <div class="col-6">
            <h2 class="marcador">
              <i class="bi bi-stopwatch"></i>
              <span class="d-none d-sm-inline">Tiempo:</span>
              <span id="contador_tiempo"></span>
            </h2>
          </div>
          <div class="col-6">
            <h2 class="marcador">
              <i class="bi bi-person-walking fs-4"></i>
              <span class="d-none d-sm-inline">Movimientos:</span>
              <span id="contador_movimientos" class="contador"></span>
            </h2>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div id="mesa">
      <div class="tapetes_superiores">
        <div id="inicial" class="tapete">
          <div class="mazo" id="mazo-inicial" ondragover="permitirDrop(event)" ondragenter="permitirDrop(event)"
            ondragleave="permitirDrop(event)"></div>
          <span id="contador_inicial" class="contador"></span>
        </div>

        <div id="sobrantes" class="tapete">
          <div class="mazo" id="mazo-sobrantes" ondragover="permitirDrop(event)" ondragenter="permitirDrop(event)"
            ondragleave="permitirDrop(event)" ondrop="onDrop(event)"></div>
          <span id="contador_sobrantes" class="contador"></span>
        </div>
      </div>

      <div id="receptor1" class="tapete receptor">
        <div class="mazo" id="mazo-receptor1" ondragover="permitirDrop(event)" ondragenter="permitirDrop(event)"
          ondragleave="permitirDrop(event)" ondrop="onDrop(event)"></div>
        <span id="contador_receptor1" class="contador"></span>
      </div>

      <div id="receptor2" class="tapete receptor">
        <div class="mazo" id="mazo-receptor2" ondragover="permitirDrop(event)" ondragenter="permitirDrop(event)"
          ondragleave="permitirDrop(event)" ondrop="onDrop(event)"></div>
        <span id="contador_receptor2" class="contador"></span>
      </div>

      <div id="receptor3" class="tapete receptor">
        <div class="mazo" id="mazo-receptor3" ondragover="permitirDrop(event)" ondragenter="permitirDrop(event)"
          ondragleave="permitirDrop(event)" ondrop="onDrop(event)"></div>
        <span id="contador_receptor3" class="contador"></span>
      </div>

      <div id="receptor4" class="tapete receptor">
        <div class="mazo" id="mazo-receptor4" ondragover="permitirDrop(event)" ondragenter="permitirDrop(event)"
          ondragleave="permitirDrop(event)" ondrop="onDrop(event)"></div>
        <span id="contador_receptor4" class="contador"></span>
      </div>
    </div>
  </main>

  <footer class="container-fluid">
    <div class="row">
      <div class="col">
        <button type="button"
          class="btn btn-success btn-sm btn-dificultad w-100 text-nowrap d-flex justify-content-between"
          onclick="comenzarJuego(this,'facil')" title="Nueva partida fácil">
          <i class="bi bi-arrow-clockwise"></i>
          <span class="flex-grow-1 text-center">Fácil</span>
        </button>
      </div>
      <div class="col">
        <button type="button"
          class="btn btn-warning btn-sm btn-dificultad w-100 text-nowrap d-flex justify-content-between"
          onclick="comenzarJuego(this,'medio')" title="Nueva partida media">
          <i class="bi bi-arrow-clockwise"></i><span class="flex-grow-1 text-center">Medio</span>
        </button>
      </div>
      <div class="col">
        <button type="button"
          class="btn btn-danger btn-sm btn-dificultad w-100 text-nowrap d-flex justify-content-between" id="btn-dificil"
          onclick="comenzarJuego(this,'dificil')" title="Nueva partida dificil">
          <i class="bi bi-arrow-clockwise"></i><span class="flex-grow-1 text-center">Difícil</span>
        </button>
      </div>
      <!-- 
          Los botones de cambiar dificultad ya inician el juego.
          <div class="col">
          <button
            id="reset"
            class="btn btn-danger rounded-pill py-2 mb-1 shadow"
            onclick="comenzarJuego()"
            title="Iniciar nueva partida"
          >
            <i class="bi bi-arrow-clockwise"></i>
          </button>
        </div> -->
      <div class="row pt-2">
        <div class="col d-flex justify-content-center">
          <button id="btn-reset" type="button" class="btn btn-primary btn-sm" title="Deshacer ultimo movimiento"
            disabled onclick="deshacer()">
            <i class="bi bi-arrow-clockwise"></i> Deshacer
          </button>
        </div>
      </div>
    </div>
  </footer>

  <dialog id="miModal">
    <h2>Juego Terminado. ¡Ganaste!</h2>
    <h3>Tiempo: <span id="tiempo-final"></span></h3>
    <h3>Movimientos: <span id="movimientos-final"></span></h3>
    <button onclick="window.miModal.close()">Cerrar</button>
  </dialog>

  <script src="js/solitario.js"></script>
</body>

</html>
