<!-- src/app/layouts/main-layout/main-layout.component.html -->

<div class="layout-wrapper">
  <!-- Topbar -->
  <div class="layout-topbar">
    <div class="topbar-left">
      <button 
        pButton 
        icon="pi pi-bars" 
        class="p-button-text p-button-plain"
        (click)="toggleSidebar()"
      ></button>
      
      <div class="logo">
        <i class="pi pi-heart-fill text-red-500"></i>
        <span class="logo-text">ZonaVet</span>
      </div>
    </div>
    
    <div class="topbar-right">
      <!-- Notificaciones -->
      <button 
        pButton 
        icon="pi pi-bell" 
        class="p-button-text p-button-plain"
        pBadge="3" 
        badgeClass="p-badge-danger"
        pTooltip="Notificaciones"
        tooltipPosition="bottom"
      ></button>
      
      <!-- Usuario -->
      <div class="user-info">
        <p-avatar 
          [label]="userInitials()" 
          styleClass="bg-primary-500"
          shape="circle"
          size="normal"
        />
        <div class="user-details">
          <span class="user-name">{{ currentUser()?.nombre }} {{ currentUser()?.apellido }}</span>
          <span class="user-role">{{ currentUser()?.tipo }}</span>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Sidebar -->
  <p-sidebar 
    [(visible)]="sidebarVisible" 
    position="left"
    [style]="{width: '280px'}"
    styleClass="layout-sidebar"
  >
    <ng-template pTemplate="header">
      <div class="sidebar-header">
        <i class="pi pi-heart-fill text-red-500" style="font-size: 2rem;"></i>
        <div class="ml-3">
          <h3 class="sidebar-title">ZonaVet</h3>
          <p class="sidebar-subtitle">Sistema de Gesti√≥n</p>
        </div>
      </div>
    </ng-template>
    
    <ng-template pTemplate="content">
      <p-menu 
        [model]="menuItems()" 
        styleClass="w-full border-none"
      />
    </ng-template>
  </p-sidebar>
  
  <!-- Main Content -->
  <div class="layout-main">
    <router-outlet></router-outlet>
  </div>
</div>
